<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
    </div>
    <div class="sub-cont">
      <div class="text_div">
        <h4>Create strong and secure passwords</h4>
        <input
          type="text"
          name=""
          id="Password"
          placeholder="Password Generator"
        />
        <label for=""
          ><i id="past" class="fa-regular fa-copy" style="display: none"></i
        ></label>
        <label for=""
          ><i
            class="fa-regular fa-clipboard"
            id="copy"
            title="copy"
            onclick="copy()"
          ></i
        ></label>
        <label for=""
          ><i
            class="fa-solid fa-repeat"
            onclick="generate()"
            title="generate"
          ></i
        ></label>
        <div id="main"></div>
        <div class="inst">
          <ul>
            <li>The length of password is <b>11</b></li>
            <li>First letter is always <b>Captial</b></li>
            <li>Each Password must contain a number with special character</li>
          </ul>
        </div>
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
